<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      margin-top: 100px;
      font-size: 2em;
      text-align: center;
    }
  </style>
  
  <script>
    const handleResponse = async (response) => {
      const defaultHtml = '<p>Status code not implemented</p>';
      const html = {
        200: "<b>Success!</b>", 
        400: "<i>Bad request</i>",
        404: "<u>Not found</u>"
      }[response.status] || defaultHtml;

      const responseBody = await response.json();

      document.querySelector("#id").innerHTML = html + `<p></p>` /* response body*/; 
    };
    
    const sendFetch = (url) => {
      return fetch(url)
        .then(handleResponse);
    }

    const init = () => {
      const successButton = document.querySelector("#success");
      const badRequestButton = document.querySelector("#badRequest");
      const notFoundButton = document.querySelector("#notFound");

      successButton.addEventListener('click', () => sendFetch('/success'));
      badRequestButton.addEventListener('click', () => sendFetch('/badRequest'));
      notFoundButton.addEventListener('click', () => sendFetch('/notFound'));
      
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <p>
      Go to <b>/success</b> to test a <b>200 Success.</b> 
      <button id="success">Success</button>
    </p>
    <p>
      Go to <b>/badRequest</b> to test a <b>400 Bad Request.</b> 
      <button id="badRequest">Bad Request</button>
    </p>
    <p>
      Go to <b>any other URL</b> to test a <b>404 Not Found.</b> 
      <button id="notFound">Not Found</button>
    </p>
  </section>
  <section id="content">
  </section>
</body>
</html>
